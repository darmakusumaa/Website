<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--login item form-->
  <form action="Login.html">
    <div class="masuk">
      <div class="bg-atas">
        <img class="logo" src="image/logo.png" width="200px" alt="">
      </div>

      <div class="bg-transparan">
        <div class="input-grup">
          <input type="email" name="Email" placeholder="Email" id="username" checked>
          <br>
          <input type="password" name="Password" placeholder="Password" id="password" checked>
          <br>
          <input type="password" name="ConfirmPassword" placeholder=" Confirm Password" id="confirmpassword" checked>
        </div>

        <div class="input-grup">
          <button type="submit" class="btn">Sign up</button>
          <div class="bwh">
            <p>Have an account?</p>
            <a href="Login.html">Login</a>
          </div>
        </div>
      </div>
  </form>





</body>

</html>
